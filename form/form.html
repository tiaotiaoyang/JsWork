<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>表单验证</title>
	<link rel="stylesheet" href="css.css">
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
	<script type="text/javascript" src="js.js"></script>
</head>

<body>
    <form  action="" id="biaodan">
    	<div><label>用户名：</label><br><input type="text" class="txt"><span>*</span>
    	<p>请输入3位数的用户名，以数字，字母组成</p>
    	</div>
    	<br>
    	<div><label>密码：</label><br><input type="password" class="password"><span>*</span>
    	<p>请输入10位数的用户名，以数字，字母组成</p>
    	</div>
    	<br>
    	<div><label>重复密码：</label><br><input type="password" class="password2"><span>*</span>
    	<p>再次输入相同的密码</p>
    	</div>
        <br>

        <div><label>注册手机号：</label><br><input type="text" class="password2"><span>*</span>
        </div>
        <br>
        <div><input type="text" class="number" ><input type="button" value="生成验证码" id="change"><label class="change">看不清，换一张</label></div>
        <div><input type="text" class="compare" placeholder="验证码"><input type="button" value="发送验证码" id="send"></div>
        <br>
    
        <div><input type="submit" value="提交" class="btn"></div>
    </form>
</body>
</html>
