<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>ajax简单的应用</title>
	<script type="text/javascript" src="jquery-3.2.0.min.js"></script>
</head>

<script type="text/javascript">
   $(function(){
        //按钮单击时执行
        $("#btn").click(function(){
              //取Ajax返回结果
              //为了简单，这里简单地从文件中读取内容作为返回数据
              htmlobj=$.ajax(
              	{
              		url:"test1.php",
              		async:false
              	}
              );
               //显示Ajax返回结果
               $("#op").html(htmlobj.responseText);
         });
    });
    // alert('a');


	
	
</script>


<body>
     <p id="op">这是一个小demo</p>
     <button id="btn">改变文本</button>
</body>
</html>
